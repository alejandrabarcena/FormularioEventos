
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <form id="payment-form">
    <h2>Payment form example</h2>
    <div class="row">
      <label>Card #<input type="text" id="card" /></label>
      <label>CVC #<input type="text" id="cvc" /></label>
      <label>Amount<input type="text" id="amount" /></label>
    </div>
    <div class="row">
      <label>First Name<input type="text" id="fname" /></label>
      <label>Last Name<input type="text" id="lname" /></label>
    </div>
    <div class="row">
      <label>City<input type="text" id="city" /></label>
      <label>State
        <select id="state">
          <option value="">Pick a state</option>
          <option>CDMX</option>
          <option>Jalisco</option>
          <option>Nuevo Le√≥n</option>
        </select>
      </label>
      <label>Postal Code<input type="text" id="postal" /></label>
    </div>
    <div class="row">
      <span>We accept:</span>
      <div class="cards">
        <img src="https://img.icons8.com/ios-filled/50/visa.png" />
        <img src="https://img.icons8.com/ios-filled/50/mastercard.png" />
        <img src="https://img.icons8.com/ios-filled/50/discover.png" />
      </div>
    </div>
    <div class="row">
      <label>Message<textarea id="message" placeholder="Add any notes here."></textarea></label>
    </div>
    <div class="buttons">
      <button type="button" id="cancel">Cancel</button>
      <button type="submit" id="send">Send</button>
    </div>
  </form>
  <script src="app.js"></script>
</body>
</html>
