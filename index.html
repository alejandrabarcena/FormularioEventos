<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro al Evento</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="container">
      <form id="eventForm">
        <h1><i class="fas fa-calendar-check"></i> Registro al Evento</h1>

        <div class="form-group">
          <label for="name">Nombre completo</label>
          <input type="text" id="name" placeholder="Ej. Alejandra Bárcena" required />
        </div>

        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" placeholder="Ej. ejemplo@mail.com" required />
        </div>

        <div class="form-group">
          <label for="card">Número de tarjeta</label>
          <input type="text" id="card" maxlength="16" placeholder="1234 5678 9012 3456" required />
        </div>

        <div class="form-group">
          <label for="cvc">CVC</label>
          <input type="text" id="cvc" maxlength="3" placeholder="123" required />
        </div>

        <div class="form-group">
          <label for="date">Fecha</label>
          <input type="date" id="date" required />
        </div>

        <button type="submit">Enviar <i class="fas fa-paper-plane"></i></button>
        <p id="successMsg" class="hidden">✅ ¡Registro completado!</p>
      </form>
    </main>

    <script src="app.js"></script>
  </body>
</html>
